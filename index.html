<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Options Signal Tool with TradingView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            height: 600px;
        }
        
        .tradingview-wrapper {
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .signal-panel {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
        }
        
        .pair-selector {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .select-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .select-wrapper {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .select-label {
            font-size: 12px;
            color: #888;
        }
        
        .select-input {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .price-display {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .current-price {
            font-size: 36px;
            font-weight: bold;
            color: #00ccff;
            margin-bottom: 5px;
        }
        
        .price-change {
            font-size: 16px;
            color: #666;
        }
        
        .price-up {
            color: #00ff88;
        }
        
        .price-down {
            color: #ff4444;
        }
        
        .signal-box {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .signal-box::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff, #00ff88);
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
        }
        
        .signal-active::before {
            opacity: 1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .signal-type {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .signal-high {
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
        }
        
        .signal-low {
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444;
        }
        
        .signal-wait {
            color: #666;
            font-size: 32px;
        }
        
        .signal-timer {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .indicators-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .indicator-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .indicator-name {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .indicator-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ccff;
        }
        
        .indicator-status {
            font-size: 11px;
            margin-top: 3px;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .status-buy {
            background: #00ff8833;
            color: #00ff88;
        }
        
        .status-sell {
            background: #ff444433;
            color: #ff4444;
        }
        
        .status-neutral {
            background: #66666633;
            color: #aaa;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }
        
        .btn-stop {
            background: #ff4444;
            color: #fff;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-section {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
        }
        
        .data-source {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .source-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .source-info {
            font-size: 14px;
            color: #888;
        }
        
        .history {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
        }
        
        .history-title {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #00ccff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>

    <script>
        // 市場営業時間チェック
        function isMarketOpen() {
            const now = new Date();
            const day = now.getDay(); // 0=日曜, 6=土曜
            const hours = now.getUTCHours();
            
            // 土日は完全に閉場
            if (day === 0 || day === 6) {
                return false;
            }
            
            // 金曜日のNY市場クローズ後（UTC 22:00以降）から月曜日の早朝まで閉場
            if (day === 5 && hours >= 22) {
                return false;
            }
            
            return true;
        }
        
        // 市場状態の表示更新
        function updateMarketStatus() {
            const sourceStatus = document.querySelector('.source-status');
            const statusDot = document.querySelector('.status-dot');
            const statusText = sourceStatus.querySelector('span:last-child');
            
            if (!isMarketOpen()) {
                statusDot.style.background = '#ffaa00';
                statusText.textContent = '取引時間外（土日・祝日）';
                
                // 警告メッセージを追加
                const warningDiv = document.getElementById('market-warning');
                if (!warningDiv) {
                    const warning = document.createElement('div');
                    warning.id = 'market-warning';
                    warning.style.cssText = 'background: #332200; border: 1px solid #ffaa00; border-radius: 10px; padding: 15px; margin: 15px 0; text-align: center; color: #ffaa00;';
                    warning.innerHTML = '<strong>⚠️ 現在は為替市場の取引時間外です</strong><br>月曜日の朝から金曜日の夜まで取引可能です。<br>表示価格は金曜日終値です。';
                    document.querySelector('.data-source').appendChild(warning);
                }
            } else {
                statusDot.style.background = '#00ff88';
                statusText.textContent = 'リアルタイムデータ配信中';
                
                // 警告メッセージを削除
                const warningDiv = document.getElementById('market-warning');
                if (warningDiv) {
                    warningDiv.remove();
                }
            }
        }
        
        // ページ読み込み時に市場状態をチェック
        window.addEventListener('load', function() {
            updateMarketStatus();
        });
        
        let isAnalyzing = false;
        let currentPair = 'USDJPY';
        let currentTimeframe = 15;
        let priceData = [];
        let updateInterval = null;
        let signalHistory = [];
        let signalTimeout = null;
        
        // 通貨ペア変更時の処理
        document.getElementById('currency-pair').addEventListener('change', function(e) {
            currentPair = e.target.value;
            
            // TradingViewチャートを更新
            const tvSymbol = 'FX:' + currentPair;
            createTradingViewWidget(tvSymbol, "1");
            
            // データをリセット
            priceData = [];
            
            if (isAnalyzing) {
                stopAnalysis();
                setTimeout(() => startAnalysis(), 500);
            }
        });
        
        // 時間枠変更時の処理
        document.getElementById('time-frame').addEventListener('change', function(e) {
            currentTimeframe = parseInt(e.target.value);
        });
        
        // ExchangeRate-APIからデータ取得（CORSフリー）
        async function fetchMarketData() {
            try {
                // 通貨ペアを分解
                let baseCurrency, quoteCurrency;
                if (currentPair.length === 6) {
                    baseCurrency = currentPair.slice(0, 3);
                    quoteCurrency = currentPair.slice(3);
                } else {
                    // デフォルト
                    baseCurrency = 'USD';
                    quoteCurrency = 'JPY';
                }
                
                console.log(`取得中: ${baseCurrency} → ${quoteCurrency}`);
                
                // ExchangeRate-API（無料、CORSフリー）
                const response = await fetch(
                    `https://api.exchangerate-api.com/v4/latest/${baseCurrency}`
                );
                
                console.log('レスポンスステータス:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('取得データ:', data);
                
                if (data.rates && data.rates[quoteCurrency]) {
                    const price = data.rates[quoteCurrency];
                    console.log(`価格: ${price}`);
                    return price;
                } else {
                    throw new Error(`通貨ペア ${quoteCurrency} が見つかりません`);
                }
                
            } catch (error) {
                console.error('詳細なエラー情報:', error);
                
                // エラー表示
                document.getElementById('current-price').textContent = 'エラー';
                document.getElementById('price-change').textContent = error.message;
                document.getElementById('price-change').style.color = '#ff4444';
                
                // エラー時は処理を停止
                throw error;
            }
        }
        

        // テクニカル指標の計算
        function calculateIndicators() {
            if (priceData.length < 20) return null;
            
            // RSI計算
            const rsi = calculateRSI(priceData, 14);
            
            // 移動平均
            const ma20 = calculateMA(priceData, 20);
            
            // ボリンジャーバンド
            const bb = calculateBB(priceData, 20);
            
            // MACD
            const macd = calculateMACD(priceData);
            
            return { rsi, ma20, bb, macd };
        }
        
        // RSI計算
        function calculateRSI(data, period = 14) {
            if (data.length < period + 1) return null;
            
            let gains = 0;
            let losses = 0;
            
            for (let i = data.length - period; i < data.length; i++) {
                const change = data[i] - data[i - 1];
                if (change > 0) {
                    gains += change;
                } else {
                    losses += Math.abs(change);
                }
            }
            
            const avgGain = gains / period;
            const avgLoss = losses / period;
            
            if (avgLoss === 0) return 100;
            
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }
        
        // 移動平均計算
        function calculateMA(data, period) {
            if (data.length < period) return null;
            const sum = data.slice(-period).reduce((a, b) => a + b, 0);
            return sum / period;
        }
        
        // ボリンジャーバンド計算
        function calculateBB(data, period = 20) {
            if (data.length < period) return null;
            
            const ma = calculateMA(data, period);
            const slice = data.slice(-period);
            
            const variance = slice.reduce((sum, value) => {
                return sum + Math.pow(value - ma, 2);
            }, 0) / period;
            
            const stdDev = Math.sqrt(variance);
            
            return {
                upper: ma + (stdDev * 2),
                middle: ma,
                lower: ma - (stdDev * 2)
            };
        }
        
        // MACD計算
        function calculateMACD(data) {
            if (data.length < 26) return null;
            
            const ema12 = calculateEMA(data, 12);
            const ema26 = calculateEMA(data, 26);
            
            if (!ema12 || !ema26) return null;
            
            return {
                macd: ema12 - ema26,
                signal: 0,
                histogram: ema12 - ema26
            };
        }
        
        // EMA計算
        function calculateEMA(data, period) {
            if (data.length < period) return null;
            
            const multiplier = 2 / (period + 1);
            let ema = data.slice(0, period).reduce((a, b) => a + b) / period;
            
            for (let i = period; i < data.length; i++) {
                ema = (data[i] - ema) * multiplier + ema;
            }
            
            return ema;
        }
        
        // 価格とインジケーター更新
        async function updatePriceAndIndicators() {
            try {
                const price = await fetchMarketData();
                priceData.push(price);
                
                // データポイント制限
                if (priceData.length > 100) {
                    priceData.shift();
                }
                
                // 価格表示更新
                const decimals = currentPair.includes('JPY') ? 3 : 5;
                document.getElementById('current-price').textContent = price.toFixed(decimals);
                
                // 価格変化表示
                if (priceData.length > 1) {
                    const change = price - priceData[priceData.length - 2];
                    const changePercent = (change / priceData[priceData.length - 2] * 100).toFixed(2);
                    const changeElement = document.getElementById('price-change');
                    changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(decimals)} (${changePercent}%)`;
                    changeElement.className = change >= 0 ? 'price-change price-up' : 'price-change price-down';
                }
                
                // インジケーター計算と表示
                const indicators = calculateIndicators();
                if (indicators) {
                    updateIndicatorDisplay(price, indicators, decimals);
                    checkSignalConditions(price, indicators);
                }
            } catch (error) {
                console.error('更新エラー:', error);
                // エラー時は分析を停止
                stopAnalysis();
                document.getElementById('current-price').textContent = 'エラー';
                document.getElementById('price-change').textContent = '更新エラー: ' + error.message;
            }
        }
        
        // インジケーター表示更新
        function updateIndicatorDisplay(price, indicators, decimals) {
            // RSI
            if (indicators.rsi !== null) {
                document.getElementById('rsi-value').textContent = indicators.rsi.toFixed(1);
                const rsiStatus = document.getElementById('rsi-status');
                
                if (indicators.rsi >= 70) {
                    rsiStatus.textContent = '買われすぎ';
                    rsiStatus.className = 'indicator-status status-sell';
                } else if (indicators.rsi <= 30) {
                    rsiStatus.textContent = '売られすぎ';
                    rsiStatus.className = 'indicator-status status-buy';
                } else {
                    rsiStatus.textContent = '中立';
                    rsiStatus.className = 'indicator-status status-neutral';
                }
            }
            
            // MA
            if (indicators.ma20 !== null) {
                document.getElementById('ma-value').textContent = indicators.ma20.toFixed(decimals);
                const maStatus = document.getElementById('ma-status');
                
                if (price > indicators.ma20) {
                    maStatus.textContent = '上昇トレンド';
                    maStatus.className = 'indicator-status status-buy';
                } else {
                    maStatus.textContent = '下降トレンド';
                    maStatus.className = 'indicator-status status-sell';
                }
            }
            
            // BB
            if (indicators.bb !== null) {
                const bbPosition = ((price - indicators.bb.lower) / (indicators.bb.upper - indicators.bb.lower) * 100);
                document.getElementById('bb-value').textContent = bbPosition.toFixed(0) + '%';
                const bbStatus = document.getElementById('bb-status');
                
                if (bbPosition >= 80) {
                    bbStatus.textContent = '上限付近';
                    bbStatus.className = 'indicator-status status-sell';
                } else if (bbPosition <= 20) {
                    bbStatus.textContent = '下限付近';
                    bbStatus.className = 'indicator-status status-buy';
                } else {
                    bbStatus.textContent = '中間';
                    bbStatus.className = 'indicator-status status-neutral';
                }
            }
            
            // MACD
            if (indicators.macd !== null) {
                document.getElementById('macd-value').textContent = indicators.macd.histogram.toFixed(decimals);
                const macdStatus = document.getElementById('macd-status');
                
                if (indicators.macd.histogram > 0) {
                    macdStatus.textContent = '強気';
                    macdStatus.className = 'indicator-status status-buy';
                } else {
                    macdStatus.textContent = '弱気';
                    macdStatus.className = 'indicator-status status-sell';
                }
            }
        }
        
        // シグナル条件チェック
        function checkSignalConditions(price, indicators) {
            const signalBox = document.getElementById('signal-box');
            const signalType = document.getElementById('signal-type');
            const signalTimer = document.getElementById('signal-timer');
            
            let buySignals = 0;
            let sellSignals = 0;
            
            // RSI条件
            if (indicators.rsi <= 30) buySignals++;
            if (indicators.rsi >= 70) sellSignals++;
            
            // トレンド条件
            if (price > indicators.ma20) buySignals++;
            if (price < indicators.ma20) sellSignals++;
            
            // BB条件
            const bbPosition = ((price - indicators.bb.lower) / (indicators.bb.upper - indicators.bb.lower) * 100);
            if (bbPosition <= 20) buySignals++;
            if (bbPosition >= 80) sellSignals++;
            
            // MACD条件
            if (indicators.macd && indicators.macd.histogram > 0) buySignals++;
            if (indicators.macd && indicators.macd.histogram < 0) sellSignals++;
            
            // シグナル生成（時間枠によって必要条件数を調整）
            const requiredSignals = currentTimeframe >= 180 ? 3 : 2;
            
            if (buySignals >= requiredSignals && !signalTimeout) {
                generateSignal('HIGH');
            } else if (sellSignals >= requiredSignals && !signalTimeout) {
                generateSignal('LOW');
            } else if (!signalTimeout) {
                signalBox.classList.remove('signal-active');
                signalType.textContent = '待機中';
                signalType.className = 'signal-type signal-wait';
                signalTimer.textContent = `条件監視中 (Buy: ${buySignals}, Sell: ${sellSignals})`;
            }
        }
        
        // シグナル生成
        function generateSignal(type) {
            const signalBox = document.getElementById('signal-box');
            const signalType = document.getElementById('signal-type');
            const signalTimer = document.getElementById('signal-timer');
            
            signalBox.classList.add('signal-active');
            signalType.textContent = type;
            signalType.className = type === 'HIGH' ? 'signal-type signal-high' : 'signal-type signal-low';
            
            // カウントダウン開始
            let timeLeft = currentTimeframe;
            signalTimer.textContent = `エントリー推奨！残り ${timeLeft} 秒`;
            
            // シグナル履歴に追加
            addToHistory(type);
            
            // カウントダウンタイマー
            const countdownInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    signalTimer.textContent = `エントリー推奨！残り ${timeLeft} 秒`;
                } else {
                    clearInterval(countdownInterval);
                    resetSignal();
                }
            }, 1000);
            
            // シグナルタイムアウト設定
            signalTimeout = setTimeout(() => {
                signalTimeout = null;
            }, currentTimeframe * 1000);
        }
        
        // シグナルリセット
        function resetSignal() {
            const signalBox = document.getElementById('signal-box');
            const signalType = document.getElementById('signal-type');
            const signalTimer = document.getElementById('signal-timer');
            
            signalBox.classList.remove('signal-active');
            signalType.textContent = '分析中';
            signalType.className = 'signal-type signal-wait';
            signalTimer.textContent = 'シグナル待機中...';
        }
        
        // 履歴に追加
        function addToHistory(type) {
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            const decimals = currentPair.includes('JPY') ? 3 : 5;
            const price = priceData[priceData.length - 1];
            
            signalHistory.unshift({
                type: type,
                pair: currentPair,
                price: price.toFixed(decimals),
                time: timeStr,
                timeframe: currentTimeframe + '秒'
            });
            
            // 最新10件のみ保持
            if (signalHistory.length > 10) {
                signalHistory = signalHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
        }
        
        // 履歴表示更新
        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');
            
            if (signalHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item" style="color: #666;">まだ履歴がありません</div>';
                return;
            }
            
            historyList.innerHTML = signalHistory.map(item => `
                <div class="history-item">
                    <span>
                        <span style="color: ${item.type === 'HIGH' ? '#00ff88' : '#ff4444'}; font-weight: bold;">
                            ${item.type}
                        </span>
                        <span style="color: #888; font-size: 12px; margin-left: 10px;">
                            ${item.pair} (${item.timeframe})
                        </span>
                    </span>
                    <span style="color: #666; font-size: 12px;">
                        ${item.time}
                    </span>
                </div>
            `).join('');
        }
        
        // 分析開始
        async function startAnalysis() {
            // 市場状態を更新
            updateMarketStatus();
            
            isAnalyzing = true;
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            
            try {
                // 初期データ取得
                console.log('初期データ取得開始...');
                const initialPrice = await fetchMarketData();
                
                // 初期データとして同じ価格を複数回追加（インジケーター計算用）
                for (let i = 0; i < 30; i++) {
                    // 微小な変動を加える（為替レートAPIは更新頻度が低いため）
                    const variation = (Math.random() - 0.5) * 0.001;
                    priceData.push(initialPrice * (1 + variation));
                }
                
                console.log('初期データ取得完了:', priceData.length, '件');
                
                // 定期更新開始（10秒ごと - APIの更新頻度に合わせて）
                updateInterval = setInterval(() => {
                    if (isAnalyzing) {
                        updateMarketStatus(); // 市場状態を定期的にチェック
                        updatePriceAndIndicators();
                    }
                }, 10000);
                
                // 初回更新
                updatePriceAndIndicators();
                
            } catch (error) {
                console.error('開始時エラー:', error);
                stopAnalysis();
                document.getElementById('current-price').textContent = 'エラー';
                document.getElementById('price-change').textContent = 'データ取得失敗';
                document.getElementById('price-change').style.color = '#ff4444';
            }
        }
        
        // 分析停止
        function stopAnalysis() {
            isAnalyzing = false;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            
            if (signalTimeout) {
                clearTimeout(signalTimeout);
                signalTimeout = null;
            }
            
            resetSignal();
        }
        
        // ページを離れる際の警告
        window.addEventListener('beforeunload', (e) => {
            if (isAnalyzing) {
                e.preventDefault();
                e.returnValue = '分析中です。ページを離れますか？';
            }
        });
    </script>
